<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sensor de Humedad</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>  
  <ion-label color="primary">Humedad:</ion-label>    
      
  <ion-item-divider color="light">
    <ion-label color="danger">{{hum}}</ion-label>    
  </ion-item-divider>
  <button ion-button icon-left color="primary" (click)="actualizar()">
    <ion-icon name="refresh"></ion-icon>
    Actualizar
  </button>
           
  <rango-sensor [texto] = "2" texto2 = "hola" (notificar)="recibirValoresRango($event)"></rango-sensor>  

  <ion-label color="primary">Grafica:</ion-label>    
  <chart  [options]="chartOptions" type = "chart"></chart>  

</ion-content>
