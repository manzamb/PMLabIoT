<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> 
    <ion-title>Apagar</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-label color="primary" class="centrar">Estado</ion-label>
  <ion-item-divider color="light">
    <ion-label color="danger" class="centrar">{{estado}}</ion-label>
  </ion-item-divider>
  
  <br>

  <button class="boton_inicio" ion-button full icon-left color={{color}} (click)="apagarEstacion()">
    <ion-icon name="power"></ion-icon>
    {{accion}}
  </button>
  
  <br>

  <ion-label color="primary" class="centrar">Tiempo</ion-label>
  <ion-item-divider color="light">
    <ion-label color="danger" class="centrar">{{tiempo}}</ion-label>
  </ion-item-divider>
  

</ion-content>
