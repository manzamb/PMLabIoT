<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sensor de Temperatura</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>      
  <ion-label color="primary">Temperatura</ion-label>
  <ion-item-divider color="light">
    <ion-label color="danger" >{{temp}}</ion-label>    
  </ion-item-divider>
  <button ion-button icon-left color="primary" (click)="actualizar()">
    <ion-icon name="refresh"></ion-icon>
    Actualizar
  </button>
  <br>

  <rango-sensor [texto] = "2" texto2 = "hola" (notificar)="recibirValoresRango($event)"></rango-sensor>

  <!--<grafica name_sensor ="Temperatura" name_var="Tiempo" sensor_id="id_sensor" unidades = "minutos" [var]="variable">
  </grafica>-->

  <ion-label color="primary">Grafica:</ion-label>    
  <chart  [options]="chartOptions" type = "chart"></chart>
  

</ion-content>
